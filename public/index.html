<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kraken v2</title>
    <meta name="description" content="A FeathersJS server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        font-size: 16px;
        color: #f1f1f1;
        background: #001035;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 120px;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <center>
        <img
          class="logo"
          src="https://avatars2.githubusercontent.com/u/69031703?s=400&u=50662c17c824126319cff2de4229e5beca67c3f1&v=4"
        />
        <br />
        <h2>Kraken API</h2>
        <br />
        <p>Open API for the Seantinel Platform</p>
        <p>Visit the link below for more information:</p>

        <br />

        <a href="https://github.com/Hydraean/kraken-v2">
          <p>View on Github</p>
        </a>
      </center>
      <footer>
        <p class="center-text">
          API built with FeathersJS For more information on Feathers see
          <a
            href="https://docs.feathersjs.com"
            title="Feathers Documentation"
            target="blank"
            >docs.feathersjs.com</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
